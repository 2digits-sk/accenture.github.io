---
layout: default
---
<div class="tier tier-right tier-white hero-tier">
    <!-- https://ts.accenture.com/sites/BrandSpace/images/detail?id=292&f=1&k=&s=3 -->
    <img class="tier-img tier-img" src="{{site.baseurl}}/img/hero/10695_high_res_crop.jpg" alt="" />
    <div class="container">
        <div class="col-sm-8 col-sm-offset-2 text-center">
            <h1 class="hdg hdg_hero hdg_spaced">{{ page.title }}</h1>
        </div>
    </div>
</div>

{% assign projects = site.data.projects %}

<div class="tier">
    <div class="container">
        {% for project in projects %}
            {% if project %}
                <div class="col-md-4">
                    <div class="card thumbnail">
                        <img class="card-logo" src="{{site.baseurl}}{{project.logo}}" alt="{{project.title}}">
                        <div class="caption">
                            <h4>{{project.title}}</h4>
                            <p>{{project.description}}</p>
                        </div>
                        <div class="icon-wrapper">
                            {% if project.github %} 
                                <div class="icon-button" style="float:left; width: 30px; margin: 5px;">
                                    <a href="{{ project.github }}" target="_blank" rel="noopener noreferrer">
                                        <img src="{{ "/img/icon/github-logo.svg" | prepend: site.baseurl }}" />
                                    </a>
                                </div>
                            {% endif %}
                            {% if project.website %} 
                                <div class="icon-button" style="float:left; width: 30px; margin: 5px;">
                                    <a href="{{ project.website }}" target="_blank" rel="noopener noreferrer">
                                        <img src="{{ "/img/icon/document.svg" | prepend: site.baseurl }}" />
                                    </a>
                                </div>
                            {% endif %}
                        </div>
                    </div>
                </div>
            {% endif %}
        {% endfor %}
    </div>
</div>
